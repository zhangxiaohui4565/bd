# the directory where the snapshot is stored.
dataDir=/var/lib/zookeeper
# the port at which the clients will connect
clientPort=2181
# disable the per-ip limit on the number of connections since this is a non-production config
maxClientCnxns=0
# timeout for connect to leader
tickTime=2000
#initLimit is timeouts ZooKeeper uses to limit the length of time the ZooKeeper servers in quorum have to connect to a leader.
initLimit=5
# syncLimit limits how far out of date a server can be from a leader.
syncLimit=2
# servers
server.1=10.250.113.172:2888:3888
server.2=10.250.113.173:2888:3888
server.3=10.250.113.174:2888:3888